<!-- Main navigation -->
<header>
  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="logo navbar-brand waves-light" mdbWavesEffect href="#"><strong>ContraTop</strong></a>
    </mdb-navbar-brand>

  </mdb-navbar>
  <!-- Navbar -->
  <!-- Full Page Intro -->
  <div class="view">
    <!-- Mask & flexbox options--> 
    <div class="mask mdb-color d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft" data-wow-delay="0.3s">
            <h1 class="display-4 font-weight-bold">Lorem ipsum</h1>
            <hr class="hr-light">
            <h6 class="mb-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi
              fuga
              nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea
              dolor molestiae, quisquam iste.</h6>
            <a mdbBtn color="white" outline="true" mdbWavesEffect>Learn more</a>
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!--Header-->
                <div class="text-center">
                  <h3 class="dark-grey-text">
                    <strong>Write to us:</strong>
                  </h3>
                  <hr>
                </div>
                <!--Body-->
                <div class="md-form">
                  <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
                  <input mdbInput type="text" id="form2" class="form-control">
                  <label for="form2">Nombre</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
                  <input mdbInput type="text" id="form2" class="form-control">
                  <label for="form2">Apellidos</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
                  <input mdbInput type="text" id="form2" class="form-control">
                  <label for="form2">Email</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="phone" class="prefix"></mdb-icon>
                  <input mdbInput type="text" id="form2" class="form-control">
                  <label for="form2">Movil</label>
                </div>
                <div class="md-form">
                  <mdb-icon fas icon="globe-americas" class="prefix"></mdb-icon>
                  <div>
                    <mdb-select [filterEnabled]="true" [options]="countriesSelect" placeholder="Choose your option"></mdb-select>
                  </div>
                </div>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
